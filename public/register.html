<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Register - DashStock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
        <form id="registerForm" class="space-y-4">
            <input type="text" id="username" placeholder="Username" required class="w-full p-2 border rounded">
            <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded">
            <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Register</button>
        </form>
        <p class="mt-4 text-sm text-center">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
    </div>

    <script>
        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                })
            });
            if (response.ok) {
                alert("Registration successful! Please login.");
                window.location.href = 'login.html';
            } else {
                alert("Registration failed.");
            }
        };
    </script>
</body>
</html>
