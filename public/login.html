<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Login - DashStock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
        <form id="loginForm" class="space-y-4">
            <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
            <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition">Login</button>
        </form>

        <div class="mt-6 text-center border-t pt-4">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="register.html" class="text-blue-600 font-bold hover:underline">Register here</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                })
            });
            const data = await res.json();
            if (res.ok) {
                // SAVE TOKEN TO LOCAL STORAGE
                localStorage.setItem('token', data.token);
                window.location.href = 'index.html'; // Redirect to dashboard
            } else {
                alert(data.message);
            }
        };
    </script>
</body>
</html>
