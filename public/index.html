<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="flex flex-col md:flex-row">
        <aside class="bg-slate-900 text-white w-full md:w-64 min-h-screen p-4">
            <div class="text-2xl font-bold mb-8 flex items-center px-2">
                <span class="bg-blue-600 p-2 rounded-lg mr-2"><i class="fas fa-cube text-sm"></i></span>
                DashStock
            </div>
            <nav class="space-y-2">
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 bg-blue-600 text-white">
                    <i class="fas fa-table mr-2"></i> Products
                </a>
            </nav>
        </aside>

        <main class="flex-1 p-6 md:p-10">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Product Inventory</h1>
                    <p class="text-gray-500">Manage your stock, prices, and descriptions.</p>
                </div>
                <button onclick="openAddModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg transition">
                    <i class="fas fa-plus mr-2"></i> New Product
                </button>
            </div>

            <div class="mb-6 relative max-w-md">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" id="searchInput" onkeyup="filterProducts()" placeholder="Search products by name or description..." 
                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm">
            </div>

            <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Product</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Price</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Description</th>
                            <th class="px-6 py-4 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productList" class="bg-white divide-y divide-gray-200 text-gray-700">
                        </tbody>
                </table>
                <div id="noResults" class="hidden p-10 text-center text-gray-500">
                    No products found matching your search.
                </div>
            </div>
        </main>
    </div>

    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl w-full max-w-lg shadow-2xl overflow-hidden">
            <div class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center">
                <h3 id="modalTitle" class="text-xl font-bold text-gray-800">Add Product</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <form id="productForm" class="p-6 space-y-4">
                <input type="hidden" id="productId">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Product Name</label>
                    <input type="text" id="name" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Price (Rs)</label>
                    <input type="number" id="price" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Description</label>
                    <textarea id="desc" rows="3" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeModal()" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 transition">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-md transition">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api/products';
        let isEditMode = false;
        let allProducts = []; // Local cache to make searching fast

        async function loadProducts() {
            try {
                const res = await fetch(API_URL);
                allProducts = await res.json();
                renderProducts(allProducts);
            } catch (e) { 
                console.error("API Error"); 
                // Placeholder data for demo
                allProducts = [
                    {_id:'1', name:'Laptop', price: 75000, description: 'Gaming Laptop'},
                    {_id:'2', name:'Mouse', price: 1500, description: 'Wireless Optical'}
                ];
                renderProducts(allProducts);
            }
        }

        function renderProducts(products) {
            const list = document.getElementById('productList');
            const noResults = document.getElementById('noResults');
            
            if (products.length === 0) {
                list.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }

            noResults.classList.add('hidden');
            list.innerHTML = products.map(p => `
                <tr class="hover:bg-blue-50 transition duration-150">
                    <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">${p.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-blue-600 font-bold">Rs. ${p.price}</td>
                    <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate">${p.description}</td>
                    <td class="px-6 py-4 text-right space-x-3">
                        <button onclick="editProduct('${p._id}', '${p.name}', ${p.price}, '${p.description}')" class="text-indigo-600 hover:text-indigo-900"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteProduct('${p._id}')" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function filterProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(query) || 
                p.description.toLowerCase().includes(query)
            );
            renderProducts(filtered);
        }

        // CRUD Logic
        document.getElementById('productForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('productId').value;
            const productData = {
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
                description: document.getElementById('desc').value
            };

            const method = isEditMode ? 'PUT' : 'POST';
            const url = isEditMode ? `/api/product/${id}` : API_URL;

            try {
                await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });
                closeModal();
                loadProducts();
            } catch(e) { alert("Action failed - check console."); }
        };

        function openAddModal() {
            isEditMode = false;
            document.getElementById('modalTitle').innerText = "Add New Product";
            document.getElementById('productForm').reset();
            document.getElementById('productModal').classList.remove('hidden');
        }

        function editProduct(id, name, price, desc) {
            isEditMode = true;
            document.getElementById('modalTitle').innerText = "Edit Product";
            document.getElementById('productId').value = id;
            document.getElementById('name').value = name;
            document.getElementById('price').value = price;
            document.getElementById('desc').value = desc;
            document.getElementById('productModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('productModal').classList.add('hidden');
        }

        async function deleteProduct(id) {
            if(confirm('Are you sure?')) {
                await fetch(`/api/product/${id}`, { method: 'DELETE' });
                loadProducts();
            }
        }

        loadProducts();
    </script>
</body>
</html>
